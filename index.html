    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>semantic tag</title>
    <style>
    </style>
  </head>
  <body>
    <header>
      <nav>
         <ul>
           <li><a href="#home">Home</a></li>
           <li><a href="#about">About</a></li>
           <li><a href="#work">Work</a></li>
           <li><a href="#resume">Resume</a></li>
           <li><a href="#contact">Contact</a></li>
         </ul>
      </nav>
    </header>

      <main>
        <section>
        <h2>About Section</h2>
        </section>

        <section>
        <h2>Work Section</h2>
        </section>

        <section>
            <h3>Resume Section</h3>
        </section>

        <section>
            <h3>Contact Section</h3>
            <form>
              <label for="fname">First name:</label><br>
              <input type="text" id="fname" name="fname"paceholder="first name"><br>
              <label for="lname">Last name:</label><br>
              <lnput type="text" id="lname" name="lname"placeholder="last name"><br><br>
              <label for="email">Email</label><br>
              <input type="email" id="email" name="Email" placeholder="Email"><br><br>
              <label for="password">Password:</label><br>
              <input type="password" id="password" name="password" placeholder="password"><br><br>
              <input type="submit" value="Submit">
            </form>
        </section>
      </main>

    <h1>click play button to play audio</h1>

    <h2>click play button to play video</h2>
    <video src="./test.mp4" controls></video>

    <footer>
        <p>my footer</p>
    </footer>
